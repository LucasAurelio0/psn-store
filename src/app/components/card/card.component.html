<a href="#" class="card-container">
	<img
		class="card-image"
		[src]=[gameCover]
		alt="Game Cover"
	>
	<app-card-tag
	cardTag="{{cardTag}}"
	></app-card-tag>
	<app-card-description
		cardConsole="{{cardConsole}}"
		cardDescription="{{cardDescription}}"
		cardPrice="{{cardPrice}}"
	></app-card-description>
</a>
