<div class="card-description-container">
	<div class="card-description">
		<h3>{{cardDescription}}</h3>
	</div>
	<div class="card-price">
		<div class="card-price-console">
			<span>|</span>
			<p>{{cardConsole}}</p>
		</div>
		<div class="card-price-value">
			<p class="game-price">{{cardPrice}}</p>
		</div>
	</div>
</div>
